<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 col-md-offset-3 col-xs-12">
        <h1 class="text-xs-center">Sign in</h1>
        <form #tForm="ngForm" (ngSubmit)="login()">

          <fieldset class="form-group">
            <input name="email" class="form-control form-control-lg" type="text" placeholder="Email" required email
              #tEmail="ngModel" [(ngModel)]="user.email">
          </fieldset>
          <ul *ngIf="tEmail.invalid">
            <li *ngIf="tEmail.errors.required">Email 為必填</li>
            <li *ngIf="tEmail.errors.email">Email 格式不正確</li>
          </ul>

          <fieldset class="form-group">
            <input name="password" class="form-control form-control-lg" type="password" placeholder="Password" required
              minlength="4" #tPassword="ngModel" [(ngModel)]="user.password">
          </fieldset>
          <ul *ngIf="tPassword.invalid">
            <li *ngIf="tPassword.errors.required">密碼為必填</li>
            <li *ngIf="tPassword.errors.minlength">
              長度不正確 ({{ tPassword.errors.minlength.actualLength }}/{{ tPassword.errors.minlength.requiredLength }})
            </li>
          </ul>

          <button class="btn btn-lg btn-primary pull-xs-right" [disabled]="tForm.invalid">
            Sign in
          </button>
        </form>
      </div>

    </div>
  </div>
</div>
